    <h1>The Box Model</h1>
    <div class="container">
      <div class="box box1">This is a box!</div>
      <p>There is no padding or margin</p>
    </div>
    <div class="container">
      <div class="box box2">This is a box!</div>
      <p>This has 20px of margin around the box</p>
    </div>
    <div class="container">
      <div class="box box3">This is a box!</div>
      <p>This has 20px of padding, but no margin</p>
    </div>
    <div class="container">
      <div class="box box4">This is a box!</div>
      <p>This still has the 20px of margin, but also has 20px of padding!</p>
    </div>
  </body>
