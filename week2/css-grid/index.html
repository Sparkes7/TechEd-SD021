<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="span-page center-items">
      <h1>This is the title</h1>
    </header>
    <main>
      <section class="left-box center-items">
        <p>This is the left box</p>
      </section>
      <section class="middle center-items">
        <p>main content: super important!</p>
      </section>
      <section class="right-box center-items">
        <p>This is the right box</p>
      </section>
    </main>
    <footer class="span-page center-items">
      <h2>Footer at the bottom of the page</h2>
    </footer>
  </body>
</html>
