<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Workshop</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Local Storage</h1>
    <p>My Favourite Colour:</p>
    <form id="form">
      <label for="colour">Pick your favourite colour: </label>
      <input type="color" name="colour" id="colour-picker" />
      <br />
      <label for="birthday-picker">Enter your birthday: </label>
      <input type="date" name="birthday" id="birthday-picker" />
      <br />
      <button type="submit">Submit Date</button>
    </form>
  </body>
</html>
